apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "rebite.ro.rebiteapp"
        minSdkVersion 19
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    flavorDimensions "usage"
    productFlavors {
        volunteer {
            dimension "usage"
            applicationIdSuffix ".volunteer"
            versionNameSuffix "-volunteer"
        }

        restaurant {
            dimension "usage"
            applicationIdSuffix ".restaurant"
            versionNameSuffix "-restaurant"
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

def android_support_version = "28.0.0"
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // I need these because of dependency version conflicts
    implementation "com.android.support:animated-vector-drawable:$android_support_version"
    implementation "com.android.support:exifinterface:$android_support_version"
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation "com.android.support:cardview-v7:$android_support_version"
    implementation "com.android.support:customtabs:$android_support_version"
    implementation "com.android.support:support-media-compat:$android_support_version"
    implementation "com.android.support:support-v4:$android_support_version"

    // login
    implementation 'com.google.firebase:firebase-auth:16.2.1'
    implementation 'com.facebook.android:facebook-android-sdk:4.37.0'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.firebase:firebase-core:16.0.8'

    // Storage
    implementation 'com.google.firebase:firebase-firestore:18.2.0'

    // Pictures
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Maps & location
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation 'com.google.maps:google-maps-services:0.1.20'
    implementation 'com.google.android.libraries.places:places:1.1.0'
    implementation 'org.slf4j:slf4j-simple:1.7.25'

    // Layouts
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation "com.android.support:recyclerview-v7:$android_support_version"
    implementation 'org.parceler:parceler-api:1.1.12'
    implementation "com.android.support:design:$android_support_version"
    kapt 'org.parceler:parceler:1.1.12'
    kapt 'com.jakewharton:butterknife-compiler:8.8.1'

    // Dependency Injection
    implementation 'com.google.dagger:dagger:2.21'
    kapt 'com.google.dagger:dagger-compiler:2.21'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // Multidex
    implementation 'com.android.support:multidex:1.0.3'
}

repositories {
    mavenCentral()
}

kapt {
    generateStubs true
}
